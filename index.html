<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="table-input">
        <table class="table">
            <tr class="table-row">
                <td colspan="2" id="clear">C</td>
                <td id="bolish">/</td>
                <td id="kopaytirish">*</td>
            </tr class="table-row">
        
            <tr class="table-row">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td id="minus">-</td>
            </tr>
            <tr class="table-row">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td id="qoshish" rowspan="2">+</td>
        
                <!-- <td></td> -->
            </tr>
            <tr class="table-row">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="table-row">
                <td>0</td>
                <td>00</td>
                <td id="nuqta">.</td>
                <td id="natija" >=</td>
            </tr>
        </table>

    </div>
 







    <script src="main.js"></script>
</body>
</html>
